<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <script type="text/javascript" src="pocket-calculator"></script>
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css">
  </head>

  <body>

    <button id = "buttonOne" class ="rowFour columnOne allButtons" onclick = "one()">1 </button>
    <button id = "buttonTwo" class ="rowFour columnTwo allButtons" onclick = "two()">2 </button>
    <button id = "buttonThree" class ="rowFour columnThree allButtons" onclick = "three()">3 </button>
    <button id = "buttonFour" class ="rowThree columnOne allButtons" onclick = "four()">4 </button>
    <button id = "buttonFive" class ="rowThree columnTwo allButtons" onclick = "five()">5 </button>
    <button id = "buttonSix" class ="rowThree columnThree allButtons" onclick = "six()">6 </button>
    <button id = "buttonSeven" class = "rowTwo columnOne allButtons" onclick = "seven()">7 </button>
    <button id = "buttonEight" class = "rowTwo columnTwo allButtons" onclick = "eight()">8 </button>
    <button id = "buttonNine" class = "rowTwo columnThree allButtons" onclick = "nine()">9 </button>
    <button id = "buttonZero" class ="rowFive columnOne allButtons" onclick = "zero()">0 </button>
    <button id = "buttonClear" class = "rowOne columnOne allButtons" onclick = "clear()">AC </button>
    <button id = "buttonPlusMinus" class = "rowOne columnTwo allButtons" onclick = "plusminus()">+/- </button>
    <button id = "buttonPercent" class = "rowOne columnThree allButtons" onclick = "percent()">% </button>
    <button id = "buttonDivide" class = "rowOne columnFour allButtons" onclick = "divide()">/ </button>
    <button id = "buttonMultiply" class = "rowTwo columnFour allButtons" onclick = "multiply()">X </button>
    <button id = "buttonMinus" class ="rowThree columnFour allButtons" onclick = "minus()">- </button>
    <button id = "buttonPlus" class ="rowFour columnFour allButtons" onclick = "plus()">+ </button>
    <button id = "buttonEqual" class ="rowFive columnFour allButtons" onclick = "equal()">= </button>
    <button id = "buttonDecimal" class ="rowFive columnThree allButtons" onclick = "decimal()">. </button>

    <div class="calcBackground"
    <form name="calculator">
    <input name="display" disabled>
  </body>
</html>
