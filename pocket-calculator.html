<!DOCTYPE html>

<html>
  <head>
    <title>APCSP Midterm Pocket Calculator Project</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div id="text">
    <p>Watermelon Calculator</p>

    </div>
<body onload = "clean();">

    <div id = "calc_frame">
      <form name = "calculator">
        <input id="textview" class = "textview" name = "display" disabled>
        <p id="textview class"="textview">
      </form>

<table>
  <tr>
    <td id="td">
      <input id = "button" type="button" name="allClear" value="AC" onclick="clean();">
      <input id = "button" type="button" name="negation" value="+/-" onclick="negation('+/-');">
      <input id="button" type = "button" name = "percentage" value = "%" onclick = "percentage('%');">
      <input id = "button" type = "button" name = "division" value = "รท" onclick = "insertNum('/'); clearOnOperation();">
   </td>
 </tr>
   <tr>
     <td id="td">
       <class = "rowTwo columnOne allButtons" input id = "button" type = "button" name = "seven" value = "7" onclick = "insertNum(7);">
       <class = "rowTwo columnTwo allButtons" input id = "button" type = "button" name = "eight" value = "8" onclick = "insertNum(8);">
       <class = "rowTwo columnThree allButtons" input id = "button" type = "button" name = "nine" value = "9" onclick = "insertNum(9);">
       <input id = "button" type = "button" name = "multiplication" value = "x" onclick = "insertNum('*'); clearOnOperation();">
    </td>
    </tr>
    <tr>
      <td id="td">
        <class ="rowThree columnOne allButtons" input id = "button" type = "button" name = "four" value = "4" onclick = "insertNum(4);">
        <class ="rowThree columnTwo allButtons" input id = "button" type = "button" name = "five" value = "5" onclick = "insertNum(5);">
        <class ="rowThree columnThree allButtons"input id = "button" type = "button" name = "six" value = "6" onclick = "insertNum(6);">
        <input id = "button" type = "button" name = "subtraction" value = "-" onclick = "insertNum('-'); clearOnOperation();">
     </td>
    </tr>
    <tr>
      <td id="td">
        <class ="rowFour columnOne allButtons" input id = "button" type = "button" name = "one" value = "1" onclick = "insertNum(1);">
        <class ="rowFour columnTwo allButtons" input id = "button" type = "button" name = "two" value = "2" onclick = "insertNum(2);">
        <class ="rowFour columnThree allButtons" input id = "button" type = "button" name = "three" value = "3" onclick = "insertNum(3);">
        <input id = "button" type = "button" name = "addition" value = "+" onclick = "insertNum('+'); clearOnOperation();">
     </td>
    </tr>
    <tr>
      <td id="td">
        <input id = "button" type = "button" name = "zero" value = "0" onclick = "insertNum(0);">
        <input id = "button" type = "button" name = "decimal" value = "." onclick = "decimalInsert('.');">
        <input id = "button" type = "button" name = "equal" value = "=" onclick = "equals();">
        <input id = "button" type = "button" name = "piButton" value = "Pi" onclick = "piInsert(3.14159265358);"
     </td>
    </tr>

</table>
</div>
  </body>
</html>
