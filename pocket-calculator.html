<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <script type="text/javascript" src="pocket-calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css">
  </head>

  <body>

    <button id = "buttonOne" class ="rowFour columnOne allButtons" onclick = "input(1)">1 </button>
    <button id = "buttonTwo" class ="rowFour columnTwo allButtons" onclick = "input(2)">2 </button>
    <button id = "buttonThree" class ="rowFour columnThree allButtons" onclick = "input(3)">3 </button>
    <button id = "buttonFour" class ="rowThree columnOne allButtons" onclick = "input(4)">4 </button>
    <button id = "buttonFive" class ="rowThree columnTwo allButtons" onclick = "input(5)">5 </button>
    <button id = "buttonSix" class ="rowThree columnThree allButtons" onclick = "input(6)">6 </button>
    <button id = "buttonSeven" class = "rowTwo columnOne allButtons" onclick = "input(7)">7 </button>
    <button id = "buttonEight" class = "rowTwo columnTwo allButtons" onclick = "input(8)">8 </button>
    <button id = "buttonNine" class = "rowTwo columnThree allButtons" onclick = "input(9)">9 </button>
    <button id = "buttonZero" class ="rowFive columnOne allButtons" onclick = "input(0)">0 </button>
    <button id = "buttonClear" class = "rowOne columnOne allButtons" onclick = "clearCalc()">AC </button>
    <button id = "buttonNegation" class = "rowOne columnTwo allButtons" onclick = numberNegation();">+/- </button>
    <button id = "buttonPercent" class = "rowOne columnThree allButtons" onclick = "numberPercent();">% </button>
    <button id = "buttonDivide" class = "rowOne columnFour allButtons" onclick = "input('/'); clearOnOp();"> รท </button>
    <button id = "buttonMultiply" class = "rowTwo columnFour allButtons" onclick = "input('*'); clearOnOp();">X </button>
    <button id = "buttonMinus" class ="rowThree columnFour allButtons" onclick = "input('-'); clearOnOp();">- </button>
    <button id = "buttonPlus" class ="rowFour columnFour allButtons" onclick = "input('+'); clearOnOp();">+ </button>
    <button id = "buttonEqual" class ="rowFive columnFour allButtons" onclick = "equal()">= </button>
    <button id = "buttonDecimal" class ="rowFive columnThree allButtons" onclick = "decimalInput('.')">. </button>

    <div class="calculator">
    <form name="calc">
    <input name="display" disabled>
  </form>

  </body>
</html>
