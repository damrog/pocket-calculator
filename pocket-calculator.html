<!DOCTYPE html>

<html>
  <head>
    <title>APCSP Midterm Pocket Calculator Project</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div id="text">
    <p>Welcome to the Watermelon Calculator!</p>

    </div>
<body onload = "clean();">

    <div id = "calc_frame">
      <form name = "calculator">
        <input id="textview" class = "textview" name = "display" disabled>
        <p id="textview class"="textview">
      </form>

<table>
  <tr>
    <td id="td">
      <input id = "button" type="button" class = "rowOne columnOne allButtons" name="allClear" value="AC"  onclick="clean();">
      <input id = "button" type="button" class = "rowOne columnTwo allButtons" name="negation" value="+/-"  onclick="negation('+/-');">
      <input id = "button" type = "button" class = "rowOne columnThree allButtons" name = "percentage" value = "%" onclick = "percentage('%');">
      <input id = "button" type = "button" class = "rowOne columnFour allButtons" name = "division" value = "รท" onclick = "insertNum('/'); clearOnOperation();">
   </td>
 </tr>
   <tr>
     <td id="td">
       <input id = "button" type = "button" class = "rowTwo columnOne allButtons" name = "seven" value = "7" onclick = "insertNum(7);">
       <input id = "button" type = "button" class = "rowTwo columnTwo allButtons" name = "eight" value = "8" onclick = "insertNum(8);">
       <input id = "button" type = "button" class = "rowTwo columnThree allButtons" name = "nine" value = "9" onclick = "insertNum(9);">
       <input id = "button" type = "button" class = "rowTwo columnFour allButtons" name = "multiplication" value = "x" onclick = "insertNum('*'); clearOnOperation();">
    </td>
    </tr>
    <tr>
      <td id="td">
        <input id = "button" type = "button" class ="rowThree columnOne allButtons"name = "four" value = "4" onclick = "insertNum(4);">
        <input id = "button" type = "button" class ="rowThree columnTwo allButtons"name = "five" value = "5" onclick = "insertNum(5);">
        <input id = "button" type = "button" class ="rowThree columnThree allButtons"name = "six" value = "6" onclick = "insertNum(6);">
        <input id = "button" type = "button" class ="rowThree columnFour allButtons" name = "subtraction" value = "-" onclick = "insertNum('-'); clearOnOperation();">
     </td>
    </tr>
    <tr>
      <td id="td">
        <input id = "button" type = "button" class ="rowFour columnOne allButtons" name = "one" value = "1" onclick = "insertNum(1);">
        <input id = "button" type = "button" class ="rowFour columnTwo allButtons" name = "two" value = "2" onclick = "insertNum(2);">
        <input id = "button" type = "button" class ="rowFour columnThree allButtons" name = "three" value = "3" onclick = "insertNum(3);">
        <input id = "button" type = "button" class ="rowFour columnFour allButtons" name = "addition" value = "+" onclick = "insertNum('+'); clearOnOperation();">
     </td>
    </tr>
    <tr>
      <td id="td">
        <input id = "buttonZero" type = "button" class ="rowFive columnOne allButtons" name = "zero" value = "0" onclick = "insertNum(0);">
        <input id = "button" type = "button" class ="rowFive columnThree allButtons" name = "decimal" value = "." onclick = "decimalInsert('.');">
        <input id = "button" type = "button" class ="rowFive columnFour allButtons" name = "equal" value = "=" onclick = "equals();">
        <input id = "button" type = "button" name = "piButton" value = "Pi" onclick = "piInsert(3.14159265358);"
     </td>
    </tr>

</table>
</div>
  </body>
</html>
