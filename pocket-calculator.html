<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <script type="text/javascript" src="pocket-calculator"></script>
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css">
  </head>

  <body>

    <button id = "buttonOne" class ="rowFour columnOne" onclick = "one()">1 </button>
    <button id = "buttonTwo" class ="rowFour columnTwo" onclick = "two()">2 </button>
    <button id = "buttonThree" class ="rowFour columnThree" onclick = "three()">3 </button>
    <button id = "buttonFour" class ="rowThree columnOne" onclick = "four()">4 </button>
    <button id = "buttonFive" class ="rowThree columnTwo" onclick = "five()">5 </button>
    <button id = "buttonSix" class ="rowThree columnThree" onclick = "six()">6 </button>
    <button id = "buttonSeven" class = "rowTwo columnOne" onclick = "seven()">7 </button>
    <button id = "buttonEight" class = "rowTwo columnTwo" onclick = "eight()">8 </button>
    <button id = "buttonNine" class = "rowTwo columnThree" onclick = "nine()">9 </button>
    <button id = "buttonZero" class ="rowFive columnOne" onclick = "zero()">0 </button>
    <button id = "buttonClear" class = "rowOne" "columnOne" onclick = "clear()">AC </button>
    <button id = "buttonPlusMinus" class = "rowOne columnTwo" onclick = "plusminus()">+/- </button>
    <button id = "buttonPercent" class = "rowOne columnThree" onclick = "percent()">% </button>
    <button id = "buttonDivide" class = "rowOne columnFour" onclick = "divide()">/ </button>
    <button id = "buttonMultiply" class = "rowTwo columnFour" onclick = "multiply()">X </button>
    <button id = "buttonMinus" class ="rowThree columnFour" onclick = "minus()">- </button>
    <button id = "buttonPlus" class ="rowFour columnFour" onclick = "plus()">+ </button>
    <button id = "buttonEqual" class ="rowFive columnFour" onclick = "equal()">= </button>
    <button id = "buttonDecimal" class ="rowFive columnThree" onclick = "decimal()">. </button>

  </body>
</html>
